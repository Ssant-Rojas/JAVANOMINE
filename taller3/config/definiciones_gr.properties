 Παραϊατρικός: Επαγγελματίας υγείας εκπαιδευμένος να παρέχει επείγουσα ιατρική φροντίδα και πρώτες βοήθειες σε κρίσιμες καταστάσεις, πριν φτάσει στο νοσοκομείο.
