 Paramédico: Profesional de la salud capacitado para brindar atención médica de emergencia y primeros auxilios en situaciones críticas, antes de llegar al hospital.
Fisioterapeuta: Especialista en el tratamiento de lesiones y dolencias a través de técnicas físicas como ejercicios, masajes y electroterapia, para recuperar la movilidad y mejorar la calidad de vida.
Nutricionista: Profesional de la salud especializado en la alimentación y la nutrición, encargado de diseñar planes de alimentación saludables y adecuados a las necesidades de las personas.
Farmacéutico: Profesional de la salud que se especializa en la preparación, distribución y control de medicamentos, además de asesorar sobre su uso adecuado.
Veterinario: Médico especializado en la salud y tratamiento de animales, encargado de prevenir y curar enfermedades en diversas especies.
Entrenador: Persona que dirige y supervisa la preparación física o técnica de individuos o equipos en deportes o actividades físicas.
Instructor: Persona que se encarga de enseñar y guiar a otros en la adquisición de habilidades, conocimientos o técnicas específicas.
Monitor: Persona encargada de supervisar y guiar actividades educativas, deportivas o recreativas, especialmente en grupos.
Guía: Persona que dirige o acompaña a turistas o grupos, proporcionando información sobre los lugares visitados o guiando en actividades como excursiones.
Intérprete: Profesional encargado de traducir de manera oral de un idioma a otro, facilitando la comunicación entre personas de diferentes lenguas.
Traductor: Profesional que traduce textos o documentos de un idioma a otro de manera escrita, respetando el significado y estilo original.
Locutor: Persona que se dedica a hablar y presentar programas de radio, televisión o eventos en público.
Presentador: Persona que introduce y dirige programas de televisión, radio o eventos en directo.
Animador: Persona que entretiene y mantiene el interés del público mediante actividades recreativas, programas o eventos.
Comediante: Artista que se dedica a hacer reír al público a través de monólogos, sketches o actuaciones humorísticas.
Mago: Artista que realiza trucos de magia e ilusiones, haciendo parecer que lo imposible es real.
Payaso: Artista cómico que se caracteriza por su maquillaje y vestimenta exagerados, y que realiza actos humorísticos, especialmente para niños.
Acróbata: Persona que realiza ejercicios y demostraciones de agilidad física, como saltos, giros y equilibrios, usualmente en espectáculos circenses.
Malabarista: Artista que realiza actos de malabares, lanzando y controlando varios objetos al aire simultáneamente sin dejarlos caer.
Domador: Persona que entrena y controla animales salvajes, generalmente para espectáculos circenses o de entretenimiento.
Trapecista: Acróbata que realiza saltos y acrobacias aéreas en un trapecio, comúnmente en circos.
Funambulista: Acróbata especializado en caminar o hacer acrobacias sobre una cuerda o alambre suspendido.
Equilibrista: Persona que realiza actos de equilibrio, como caminar sobre cuerdas, mantener posiciones difíciles o manipular objetos manteniendo el equilibrio.
Contorsionista: Artista que exhibe una gran flexibilidad, doblando su cuerpo en posturas extremas que parecen imposibles.
Ventrílocuo: Artista que da la ilusión de que su voz proviene de otra fuente, generalmente un muñeco, sin mover los labios.
Mimo: Actor que representa situaciones y emociones exclusivamente con movimientos corporales y gestos, sin usar palabras.
Titiritero: Persona que manipula y da vida a títeres en espectáculos teatrales, creando historias y personajes a través del movimiento.
Marionetista: Artista que manipula marionetas, las cuales son figuras animadas mediante hilos o varillas, en espectáculos teatrales.
Prestidigitador: Artista especializado en la magia rápida de manos y en la creación de ilusiones visuales, a menudo con cartas u otros pequeños objetos.
Ilusionista: Mago especializado en realizar trucos de magia de gran escala o en crear ilusiones sorprendentes que desafían la percepción de la realidad.
Hipnotizador: Persona que utiliza la hipnosis para influir en el estado mental de otras personas, a menudo como parte de un espectáculo o con fines terapéuticos.
Mentalista: Artista que finge tener habilidades psíquicas o mentales, como leer la mente o predecir el futuro, como parte de un acto de entretenimiento.
Adivino: Persona que asegura tener la capacidad de predecir el futuro o descubrir información oculta mediante medios sobrenaturales o esotéricos.
